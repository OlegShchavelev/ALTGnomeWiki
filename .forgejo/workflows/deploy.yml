name: Deploy ALT Gnome Wiki to Pages

on:
  push:
    branches: [transfer]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        env: &tokens-override
          GITHUB_TOKEN: override
          GITEA_TOKEN: override
          FORGEJO_TOKEN: override
        run: npm ci
      - name: Parsing info about members from git
        env: *tokens-override
        # TODO: remove --dev
        run: |
          npm run history:build -- --dev
      - name: Build with VitePress
        env: *tokens-override
        run: |
          npm run docs:build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: .vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
    
      - name: Deploy to pages
        uses: actions/deploy-pages@v1
        with:
          directory: site
          custom-domain: ${{ github.event_name != 'pull_request_target' && vars.DOMAIN || '' }}
          pages-repository: alt-gnome/pages-wiki
          pages-repository-ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}